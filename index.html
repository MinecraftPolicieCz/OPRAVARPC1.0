<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Opravář PC</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #0000AA;
            color: #FFFFFF;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.5;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
            -webkit-font-smoothing: antialiased;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            height: 80%;
        }
        #main-title {
            font-size:2.15em;
            font-weight:bold;
            margin-top:1em;
            text-shadow: 0 0 9px #fff6;
            letter-spacing:1.5px;
        }
        /* Taskbary */
        #taskbar-main, #taskbar-side {
            display: flex;
            gap: 9px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 7px;
        }
        .taskbar-label {
            color: #FFFF00;
            font-weight: bold;
            margin-right: 6px;
            font-size: 1.02em;
            text-shadow: 0 0 6px #FFD700;
        }
        .taskbar-task {
            padding: 4px 18px;
            border: 2px solid #FFFF00;
            background: #001B70;
            color: #FFFF00;
            border-radius: 6px;
            font-size: 1.07em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.16s, color 0.13s;
        }
        .taskbar-task.done {
            background: #008800;
            color: #fff;
            border-color: #00ff90;
            cursor: default;
        }
        .taskbar-task:hover:not(.done) {
            background: #FFFF00;
            color: #002288;
        }
        /* Pracovní stůl */
        #workbench-section {
            width: 80vw;
            max-width: 800px;
            min-height: 320px;
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #workbench-pc {
            background: #001850;
            border: 3px solid #FFFF00;
            border-radius: 12px;
            width: 390px;
            height: 180px;
            margin-top: 32px;
            box-shadow: 0 0 23px #000a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #FFD700;
            font-size: 1.13em;
            position: relative;
        }
        /* Retro konzole modal */
        #console-modal {
            display: none;
            position: fixed;
            left: 0; right: 0; top: 0; bottom: 0;
            background: rgba(0,0,0,0.25);
            z-index: 4000;
            align-items: center;
            justify-content: center;
        }
        #console-window {
            background: #111;
            border: 3px solid #fff;
            border-radius: 13px;
            width: 600px; max-width: 96vw;
            min-height: 260px;
            box-shadow: 0 0 50px #000a;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column;
            animation: glitch 10s infinite;
        }
        #console-header {
            background: #222;
            color: #fff;
            padding: 7px 14px;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            display: flex; justify-content: space-between; align-items: center;
            user-select: none;
        }
        #console-close {
            font-size: 1.5em;
            cursor: pointer;
            color: #fff;
            background: #a00;
            border-radius: 5px;
            padding: 0 10px;
            margin-left: 15px;
            transition: background 0.14s;
        }
        #console-close:hover { background: #e22; }
        #console-body {
            background: #111;
            color: #00FF00;
            flex: 1;
            padding: 16px 12px 10px 18px;
            font-size: 1.15em;
            border-radius: 0 0 10px 10px;
        }
        #console {
            white-space: pre-wrap;
            min-height: 56px;
            font-size: 1.03em;
        }
        #input-line {
            display: flex;
            align-items: center;
            margin-top: 12px;
        }
        #prompt {
            padding-right: 7px;
            color: #FFFF00;
            font-weight: bold;
        }
        #input-field {
            background: none;
            border: none;
            color: #00FF00;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            caret-color: #FFFF00;
            flex-grow: 1;
        }
        /* Retro hlasitost vlevo dole */
        #volume-control {
            position: fixed;
            left: 22px;
            bottom: 30px;
            z-index: 5000;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #222;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 4px 16px 4px 10px;
            box-shadow: 0 1px 4px #0094ff77;
            font-size: 1.15em;
        }
        #volume-slider {
            width: 96px;
            accent-color: #FFFF00;
        }
        .volume-icon {
            width: 24px;
            height: 24px;
            fill: #FFFF00;
            filter: drop-shadow(0 0 3px #ff0a);
        }
        /* Glitch animace */
        @keyframes glitch {
            0% { text-shadow: 0 0 5px rgba(255,255,255,0.5); }
            5% { text-shadow: 0 0 12px #fff, 2px 2px 0 red, -2px -2px 0 cyan; transform: scale(1.01);}
            10% { text-shadow: 0 0 5px rgba(255,255,255,0.5); transform: scale(1);}
            15% { transform: scale(1.01) skewX(2deg);}
            20% { transform: scale(1) skewX(0);}
            100% { text-shadow: 0 0 5px rgba(255,255,255,0.5);}
        }
        /* Info panely v rozích */
        #language-info, #creator-info {
            position: absolute;
            color: #888;
            font-size: 12px;
            text-align: right;
            right: 10px;
        }
        #language-info { bottom: 30px; }
        #creator-info { bottom: 10px; }
        @media (max-width:700px) {
            #console-window {width: 97vw;}
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="main-title">OPRAVÁŘ PC 1.0</div>
        <div id="taskbar-main"></div>
        <div id="taskbar-side"></div>
        <div id="workbench-section">
            <div id="workbench-pc">
                <span style="font-size:1.2em;">Zde se budou opravovat počítače.</span>
                <span style="display:block;font-size:0.92em;color:#FFD70099;margin-top:10px;">Klikni na úkol pro opravu!</span>
            </div>
        </div>
    </div>
    <!-- Retro konzole modal -->
    <div id="console-modal">
      <div id="console-window">
        <div id="console-header">
          <span>Konzole (CMD)</span>
          <span id="console-close" onclick="closeConsole()">&times;</span>
        </div>
        <div id="console-body">
          <div id="console"></div>
          <div id="input-line">
            <span id="prompt">C:\></span>
            <input type="text" id="input-field" autocomplete="off" spellcheck="false">
          </div>
        </div>
      </div>
    </div>
    <!-- Retro hlasitost vlevo dole -->
    <div id="volume-control">
        <svg class="volume-icon" viewBox="0 0 24 24"><path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v2.06c.58.35 1 .98 1 1.74s-.42 1.39-1 1.74v2.06c1.48-.74 2.5-2.26 2.5-4.03z"></path></svg>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" />
    </div>
    <div id="language-info">
        <span id="lang-label">Jazyk</span>: <span id="current-lang">cs</span><br>
        <span id="change-lang-label">Změnit jazyk: SET_LANG</span> <span id="lang-list">[en|cs|pl|de|es]</span>
    </div>
    <div id="creator-info">
        Vytvořil MinecraftPolicieCz
    </div>
    <script>
    // Vzory úkolů
    const MAIN_TASKS_LIBRARY = [
        { title: "Odstranit virus", desc: "Systém je infikován virem! Spusť příkaz <b>SCAN_VIRUS</b>.", command: "SCAN_VIRUS" },
        { title: "Diagnostika RAM", desc: "Počítač hlásí chybu paměti. Použij příkaz <b>TEST_RAM</b>.", command: "TEST_RAM" },
        { title: "Výměna procesoru", desc: "CPU je vadný, použij příkaz <b>REPLACE_CPU</b>.", command: "REPLACE_CPU" },
        { title: "Obnova systému", desc: "Obnov systém pomocí příkazu <b>RESTORE_SYSTEM</b>.", command: "RESTORE_SYSTEM" }
    ];
    const SIDE_TASKS_LIBRARY = [
        { title: "Obnovit smazaná data", desc: "Obnov smazané soubory pomocí příkazu <b>RECOVER_FILES</b>.", command: "RECOVER_FILES" },
        { title: "Vyčistit disk", desc: "Proveď úklid pomocí příkazu <b>CLEAN_DISK</b>.", command: "CLEAN_DISK" },
        { title: "Zrychlit systém", desc: "Použij příkaz <b>OPTIMIZE</b> k optimalizaci.", command: "OPTIMIZE" },
        { title: "Aktualizovat ovladače", desc: "Spusť <b>UPDATE_DRIVERS</b> pro aktualizaci.", command: "UPDATE_DRIVERS" }
    ];
    // Aktuální úkoly
    let mainTasks = [];
    let sideTasks = [];
    let currentConsoleTask = null; // objekt úkolu, který se právě řeší v konzoli
    let consoleBuffer = "";

    function addRandomMainTask() {
        if (mainTasks.length >= 3) return;
        // Vyber náhodný dosud neaktivní hlavní úkol
        let candidates = MAIN_TASKS_LIBRARY.filter(t => !mainTasks.some(a=>a.command===t.command));
        if (candidates.length === 0) return;
        let t = candidates[Math.floor(Math.random()*candidates.length)];
        mainTasks.push({ ...t, type:"main", state:"waiting" });
        renderTaskbars();
    }
    function addRandomSideTask() {
        if (sideTasks.length >= 5) return;
        let candidates = SIDE_TASKS_LIBRARY.filter(t => !sideTasks.some(a=>a.command===t.command));
        if (candidates.length === 0) return;
        let t = candidates[Math.floor(Math.random()*candidates.length)];
        sideTasks.push({ ...t, type:"side", state:"waiting" });
        renderTaskbars();
    }
    function mainTaskTimer() {
        addRandomMainTask();
        setTimeout(mainTaskTimer, 45000 + Math.random()*75000);
    }
    function sideTaskTimer() {
        addRandomSideTask();
        setTimeout(sideTaskTimer, 10000 + Math.random()*20000);
    }

    function renderTaskbars() {
        // Hlavní úkoly
        const mainbar = document.getElementById('taskbar-main');
        mainbar.innerHTML = '<span class="taskbar-label">Hlavní úkoly:</span>';
        if (mainTasks.length === 0) mainbar.innerHTML += "<span style='color:#FFD70099'>Žádné úkoly</span>";
        mainTasks.forEach((task, idx) => {
            let el = document.createElement('span');
            el.className = "taskbar-task" + (task.state==="done"?" done":"");
            el.innerHTML = task.title + (task.state==="done" ? " ✓" : "");
            if(task.state!=="done") el.onclick = ()=>openConsoleForTask(task, "main", idx);
            mainbar.appendChild(el);
        });
        // Vedlejší úkoly
        const sidebar = document.getElementById('taskbar-side');
        sidebar.innerHTML = '<span class="taskbar-label">Vedlejší úkoly:</span>';
        if (sideTasks.length === 0) sidebar.innerHTML += "<span style='color:#FFD70099'>Žádné úkoly</span>";
        sideTasks.forEach((task, idx) => {
            let el = document.createElement('span');
            el.className = "taskbar-task" + (task.state==="done"?" done":"");
            el.innerHTML = task.title + (task.state==="done" ? " ✓" : "");
            if(task.state!=="done") el.onclick = ()=>openConsoleForTask(task, "side", idx);
            sidebar.appendChild(el);
        });
    }

    function openConsoleForTask(task, type, idx) {
        currentConsoleTask = { ...task, type, idx };
        consoleBuffer = "";
        document.getElementById('console').textContent = "";
        document.getElementById('input-field').value = "";
        document.getElementById('console-modal').style.display = 'flex';
        setTimeout(()=>{document.getElementById('input-field').focus();},100);
        // Popis úkolu pod nadpisem
        document.getElementById('console').innerHTML = `<span style="color:#FFD700">${task.desc.replace(/<[^>]+>/g,"")}</span>\n`;
    }
    function closeConsole() {
        document.getElementById('console-modal').style.display = 'none';
        currentConsoleTask = null;
        consoleBuffer = "";
    }

    document.getElementById('input-field').addEventListener('keydown', function(e){
        if (e.key === "Enter" && currentConsoleTask) {
            const val = this.value.trim();
            if (!val) return;
            consoleBuffer += "\nC:\\> " + val;
            if (val.toUpperCase() === currentConsoleTask.command) {
                consoleBuffer += "\nOK: Úkol splněn!";
                if(currentConsoleTask.type==="main") mainTasks[currentConsoleTask.idx].state = "done";
                else sideTasks[currentConsoleTask.idx].state = "done";
                setTimeout(()=>{
                    closeConsole();
                    renderTaskbars();
                }, 700);
            } else {
                consoleBuffer += "\nChybný příkaz! Zkus to znovu.";
            }
            document.getElementById('console').textContent = document.getElementById('console').textContent.replace(/\n*$/,"") + consoleBuffer;
            this.value = "";
        }
    });

    window.audioVolume = 1;
    document.getElementById('volume-slider').addEventListener('input', function(){
        window.audioVolume = parseFloat(this.value);
    });

    function init() {
        mainTasks = [];
        sideTasks = [];
        addRandomMainTask();
        addRandomSideTask();
        renderTaskbars();
        setTimeout(mainTaskTimer, 1500);
        setTimeout(sideTaskTimer, 3000);
    }
    window.onload = init;
    </script>
</body>
</html>
